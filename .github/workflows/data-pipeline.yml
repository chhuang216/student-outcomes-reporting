name: data-pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 9 * * 1"        # Mondays 09:00 UTC
  workflow_dispatch:

jobs:
  build-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build Docker image
        run: docker build -t student-outcomes-reporting .

      - name: Run pipeline (generate subset)
        run: |
          mkdir -p "${{ github.workspace }}/data"
          docker run --rm \
            --mount type=bind,src="${{ github.workspace }}/data",dst=/work/data \
            student-outcomes-reporting \
            --input data/raw/Most-Recent-Cohorts-Institution_05192025.csv \
            --states "MD DC VA" \
            --output data/scorecard_subset.csv

      - name: Validate subset
        run: python src/validate_subset.py --input data/scorecard_subset.csv

      - name: Upload artifact (subset CSV)
        uses: actions/upload-artifact@v4
        with:
          name: scorecard_subset
          path: data/scorecard_subset.csv
